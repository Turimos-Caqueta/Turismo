<!DOCTYPE html>
<html lang="es">
  <head>
    <title>REGISTRO</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scaleable=no , initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <section class="registro">
      <h4>Registro</h4>
      <input
        class="controles"
        type="text"
        name="nombre"
        id="nombres"
        placeholder="Ingrese su Nombre"
      />
      <input
        class="controles"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su Apellido"
      />
      <input
        class="controles"
        type="text"
        name="telefono"
        id="telefono"
        placeholder="Ingrese Numero Telefonico"
      />
      <input
        class="controles"
        type="text"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo"
      />
      <input
        class="controles"
        type="password"
        name="clave"
        id="clave"
        placeholder="Ingrese su Contraseña"
      />
      <input
        class="controles"
        type="password"
        name="clave_confirmada"
        id="clave_clave_confirmada"
        placeholder="Confirme su Contrseña"
      />
      <input class="boton" type="submit" value="Registrar" />
    </section>
  </body>
</html>
